<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contain">
        <input readonly id="display">
        <div id="result">
            <p id="presult">0</p>
        </div>
        <div id="buttondiv">
            <button onclick="appendnumb('+')" class="buttons function">+</button>
            <button onclick="appendnumb('7')" class="buttons">7</button>
            <button onclick="appendnumb('8')" class="buttons">8</button>
            <button onclick="appendnumb('9')" class="buttons">9</button>
            <button onclick="appendnumb('-')" class="buttons function">-</button>
            <button onclick="appendnumb('4')" class="buttons">4</button>
            <button onclick="appendnumb('5')" class="buttons">5</button>
            <button onclick="appendnumb('6')" class="buttons">6</button>
            <button onclick="appendnumb('*')" class="buttons function">*</button>
            <button onclick="appendnumb('1')" class="buttons">1</button>
            <button onclick="appendnumb('2')" class="buttons">2</button>
            <button onclick="appendnumb('3')" class="buttons">3</button>
            <button onclick="appendnumb('/')" class="buttons function">/</button>
            <button onclick="appendnumb('0')" class="buttons">0</button>
            <button onclick="appendnumb('.')" class="buttons">.</button>
            <button onclick="equal()" class="buttons equal">=</button>
            <button onclick="cleartodisplay()" class="buttons function">C</button>
            <button onclick="slicetodisplay()" class="buttons function">Del</button>
        </div>
    </div>




    <script src="script.js"></script>
    
</body>
</html>
